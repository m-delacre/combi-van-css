<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="stylesheet" href="./style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>üöêcombi by m-delacre</title>
    </head>
    <body>
        <div class="container">
            <div class="sky">
                <div class="sun"></div>
                <div class="cloud">
                    <div class="cloud-part-1"></div>
                    <div class="cloud-part-2"></div>
                    <div class="cloud-part-3"></div>
                </div>
            </div>
            <div class="car-container">
                <div class="smoke"></div>
                <div class="smoke2"></div>
                <div class="smoke3"></div>
                <div class="detailback"></div>
                <div class="car-top">
                    <div class="car-top-bar"></div>
                    <div class="car-top-left">
                        <div class="car-top-left-deco"></div>
                        <div class="car-top-left-window"></div>
                    </div>
                    <div class="car-top-mid">
                        <div class="car-top-mid-window"></div>
                    </div>
                    <div class="car-top-right">
                        <div class="car-top-right-window"></div>
                    </div>
                </div>
                <div class="car-bot">
                    <div class="upperwheel-left"></div>
                    <div class="upperwheel-right"></div>
                    <div class="wheel-left">
                        <div class="wheel-left-deco"></div>
                    </div>
                    <div class="wheel-right">
                        <div class="wheel-right-deco"></div>
                    </div>
                    <div class="porte-left">
                        <div class="poignet-left"></div>
                    </div>
                    <div class="porte-right">
                        <div class="poignet-right"></div>
                    </div>
                    <div class="phare"></div>
                    <div class="backphare"></div>
                    <div class="essence"></div>
                    <div class="parchoc-front"></div>
                    <div class="parchoc-back"></div>
                </div>
            </div>
            <div class="road">
              <div class="flower">
                <div class="tige">
                    <div class="tige-feuille"></div>
                    <div class="tige-feuille2"></div>
                    <div class="tige-center">
                      <div class="petale"></div>
                      <div class="petale2"></div>
                      <div class="petale3"></div>
                      <div class="petale4"></div>
                      <div class="petale5"></div>
                      <div class="petale6"></div>
                      <div class="petale7"></div>
                      <div class="petale8"></div>
                    </div>
                </div>
            </div>
                <div class="tree">
                    <div class="tronc">
                        <div class="branche"></div>
                        <div class="branche"></div>
                        <div class="branche"></div>
                        <div class="feuilles"></div>
                        <div class="feuilles"></div>
                        <div class="feuilles"></div>
                        <div class="feuilles"></div>
                    </div>
                </div>
                <div class="giant-line"></div>
                <div class="small-line"></div>
                <div class="giant-line"></div>
                <div class="giant-line"></div>
            </div>
        </div>
    </body>
</html>
